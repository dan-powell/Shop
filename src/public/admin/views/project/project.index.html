<table class="table" ng-table="tableParams" show-filter="true" >
    <colgroup>
        <col width="5%">
        <col width="50%">
        <col width="5%">
        <col width="20%">
        <col width="20%">
    </colgroup>
    <tr ng-repeat="project in $data">
        <td data-title="'ID'" sortable="'id'" filter="{ 'id': 'text' }" class="text-center">
            {{project.id}}
        </td>
        <td data-title="'Title'" sortable="'title'" filter="{ 'title': 'text' }">
            <a href="#project/{{ project.id }}/edit">
                {{project.title}}
            </a>
        </td>
        <td data-title="'Featured'" sortable="'featured'" class="text-center">
            <span ng-show="project.featured" class="glyphicon glyphicon-eye-open"></span>
        </td>
        <td data-title="'Last Updated'" sortable="'updated_at'">
            {{project.updated_at_human}}
        </td>
        <td class="text-right">
            <a ui-sref="project.edit({id: project.id})" class="btn btn-primary">
                <span class="glyphicon glyphicon-pencil"></span>
            </a>

            <a href="/portfolio/{{project.slug}}" target="_blank" class="btn btn-info">
                <span class="glyphicon glyphicon-eye-open"></span>
            </a>

            <a ng-click="delete(project.id, project.title)" class="btn btn-danger">
                <span class="glyphicon glyphicon-remove"></span>
            </a>
        </td>
    </tr>
</table>
